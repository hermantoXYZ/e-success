<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Nilai Mahasiswa | E-Success FEB-UNM</title>
    <link rel="stylesheet" href="/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>

<div class="dashboard-content">
    <button onclick="showSuccessModal()" class="modal-trigger-btn">
        <i class="ri-check-line"></i>
        Show Success Modal
    </button>
        <!-- Success Modal -->
        <div class="success-modal">
            <div class="success-modal-content">
                <div class="success-modal-header">
                    <i class="ri-checkbox-circle-fill success-icon"></i>
                    <h2>Success!</h2>
                </div>
                <div class="success-modal-body">
                    <p>Your submission has been successfully processed.</p>
                </div>
                <div class="success-modal-footer">
                    <button class="success-modal-close" id="successModalClose">Close</button>
                </div>
            </div>
        </div>
        <!-- END Success Modal -->
</div>


<!-- JS FOR SUCCESS MODAL -->
<script>
    const successModal = document.querySelector('.success-modal');
    const successModalClose = document.getElementById('successModalClose');

    // Function to show success modal
    function showSuccessModal() {
        successModal.classList.add('show-success-modal');
        setTimeout(() => {
            hideSuccessModal();
        }, 1000000); // Auto hide after 3 seconds
    }

    // Function to hide success modal
    function hideSuccessModal() {
        successModal.classList.remove('show-success-modal');
    }

    // Close modal when clicking the close button
    successModalClose.addEventListener('click', hideSuccessModal);

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
        if (e.target === successModal) {
            hideSuccessModal();
        }
    });
</script>
<!-- JS FOR MODAL SUCCESS -->

</body>
</html>
